<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: radial-gradient(circle at top, #111 0%, #000 70%);
      color: #f2f2f2;
      text-align: center;
    }

    header {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3em;
      letter-spacing: 4px;
      margin-bottom: 15px;
    }

      margin: 0 auto 40px;
      font-size: 1.1em;
      opacity: 0.85;
      line-height: 1.7;
    }

    .links a {
      display: inline-block;
      margin: 12px;
      padding: 14px 32px;
      border: 1px solid #888;
      color: #fff;
      text-decoration: none;
      border-radius: 40px;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .links a:hover {
      background: #fff;
      color: #000;
      border-color: #fff;
    }

    footer {
      padding: 20px;
      font-size: 13px;
      opacity: 0.5;
    }
